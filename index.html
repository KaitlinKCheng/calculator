<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles/rinse.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1 id="title">Calculator</h1>
        <div id="calc-container">
            <p id="display"></p>

            <button id="one" class="number calc-btn">1</button>
            <button id="two" class="number calc-btn">2</button>
            <button id="three" class="number calc-btn">3</button>

            <button id="four" class="number calc-btn">4</button>
            <button id="five" class="number calc-btn">5</button>
            <button id="six" class="number calc-btn">6</button>

            <button id="seven" class="number calc-btn">7</button>
            <button id="eight" class="number calc-btn">8</button>
            <button id="nine" class="number calc-btn">9</button>

            <button id="zero" class="number calc-btn">0</button>
            <button id="equals" class="calc-btn">=</button>
            <button id="clear" class="calc-btn">C</button>
            <button id="decimal" class="calc-btn">.</button>
            <button id="reverse-sign" class="calc-btn">+/-</button>

            <button id="divide" class="operator calc-btn">/</button>
            <button id="multiply" class="operator calc-btn">*</button>
            <button id="subtract" class="operator calc-btn">-</button>
            <button id="add" class="operator calc-btn">+</button>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>
